<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>frontend-shopping-cart</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/myCSS.css" rel="stylesheet">
</head>
<body>
  <div class="topBar">
    <div class="container py-2">
      <div class="row">
        <div class="col-lg-3">
          Default Wecome Message!
        </div>
        
        <div class="col-lg-9 rightPartNavPar">
              <img src="img/uk.png">
              <a class="dropdown-toggle black-text marginSet" href="#">
                Language
              </a>
              
              <a class="dropdown-toggle black-text marginSet" href="#">
                $ Currency 
              </a>
              
              <img src="img/user.png">
              <a class="dropdown-toggle black-text marginSet" href="#">
                Account
              </a>
        </div>
      </div><!--End Of Row-->
    </div><!--End Of Container-->
  </div><!--End Of topBar-->
  
  
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        
        <div class="col-lg-4">
          <img src="img/Opentime.png" class="imgPro">  
        </div>
        
        <div class="col-lg-4">
          <img src="img/accessories.png" class="imgPro">
        </div>
        
         <div class="col-lg-4">
          <div class="site-search">
            <input type="search" class="search-field" placeholder="search">
            <button type="submit" class="button"><img src="img/search.png"/></button>
          </div>
        </div>
     </div>
    </div>
  </div>
  
  <div class="SecondBar">
    <div class="container py-3">
      <div class="row">
        <div class="col-lg-10">
          <a class="textsInSecondBar">HOME<a>
          <a class="textsInSecondBar">CLOTHING</a>
          <a class="textsInSecondBar">EQUIPMENTS</a>
          <a class="textsInSecondBar">BLOG</a>
          <a class="textsInSecondBar">PAGES</a>
          <a class="textsInSecondBar">CONTACT US</a>
        </div>
      
        <div class="col-lg-2">
          <div class="RightSecondBar">
            <img src="img/basket.png" style="width: 20px;height: 20px">
              My Cart
            <p><span id="sp4" class="span4"></span> Items - $ <span id="sp5" class="span5"></span></p>
          </div>
        </div>
        
      </div>
    </div><!--End Of Container-->
  </div><!--End Of topBar-->
  
  
  
  
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/myJavaScript.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
